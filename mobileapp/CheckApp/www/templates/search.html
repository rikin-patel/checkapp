<ion-view view-title="Search">
<ion-header-bar class="bar-stable bar-calm" ng-controller="MyCtrl">
		<button class="button button-icon icon ion-arrow-left-c" ng-click="myGoBack()"></button>
    <h1 class="title">Search</h1>
</ion-header-bar>
<ion-content>
    <br/>
	<br/>
    <div class="list list-inset">
		<label class="item item-input">
			<i class="icon ion-search placeholder-icon"></i>
			<input type="text" placeholder="Search">
		</label>
	</div>
	<br/>
	<div class="list">

	  <label class="item item-input item-select">
		<div class="input-label">
		  Filter
		</div>
		<select>
			<option selected> --- Select Filters --- </option>
			 <option>Group Name</option>
			 <option>Owner</option>
			 <option>Tasks</option>
		</select>
	  </label>

	</div>
	<br/>
	<div class="list">

	  <label class="item item-input item-select">
		<div class="input-label">
		  Sort
		</div>
		<select>
			<option selected> --- Select Filters --- </option>
			<option>Group Name</option>
			<option>Owner Name</option>
			<option>Group Create Date</option>
		</select>
	  </label>

	</div>
</ion-content>
<div class="tabs tabs-icon-only bar-dark">
  <a class="tab-item" href="#/groups">
    <i class="icon ion-person-stalker"></i>
  </a>
  <a class="tab-item" href="#/app">
    <i class="icon ion-home"></i>
  </a>
  <a class="tab-item" href="#/recent">
    <i class="icon ion-chatbubble-working"></i>
  </a>
</div>
</ion-view>
