<ion-view view-title="NewUser">
<ion-pane>
    <ion-header-bar class="bar-stable bar-dark">
        <h1 class="title">New User</h1>
    </ion-header-bar>
    <ion-content>
	<form ng-controller="NewUserController" ng-submit="createUser(user)"> 
		<div class="list">
		  <label class="item item-input">
			<input type="text" placeholder="User Name" ng-model="user.userName"/>
		  </label>
		  <label class="item item-input">
			<input type="text" placeholder="Email Address" ng-model="user.emailAddress"/>
		  </label>
		  <label class="item item-input">
			<input type="password" placeholder="Password" ng-model="user.password"/>
		  </label>
		  <label class="item item-input">
			<input type="text" placeholder="Country Code" ng-model="user.countryCode"/>
		  </label>
		  <label class="item item-input">
			<input type="text" placeholder="Phone Number" ng-model="user.phoneNumber"/>
		  </label>
		</div>
		<button type="submit" class="button button-block button-positive" >Submit</button>
	</form>
	</ion-content>
    <div class="bar bar-footer bar-dark">
        <a href="#/app"><div class="title"><button class="button button-icon icon ion-home"></button></div></a>
    </div>
</ion-pane>
</ion-view>
