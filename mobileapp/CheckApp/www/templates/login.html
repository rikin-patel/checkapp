<ion-view view-title="Login">
<ion-pane>
    <ion-header-bar class="bar-stable bar-dark">
        <h1 class="title">New User</h1>
    </ion-header-bar>
    <ion-content>
	<form ng-controller="LoginController" ng-submit="loginUser(login)">
	<div class="list">
		<label class="item item-input">
			<input type="text" placeholder="Email Address" ng-model="login.emailAddress">
		  </label>
		  <label class="item item-input">
			<input type="password" placeholder="Password" ng-model="login.password">
		  </label>
	</div>
	<button type="submit" class="button button-block button-positive">Submit</button>
	</form>
	<br/>
	<br/>
    <h3> New User? <a href="#/newuser">Register Here</a></h3>
	</ion-content>
    <div class="bar bar-footer bar-dark">
        <a href="#/app"><div class="title"><button class="button button-icon icon ion-home"></button></div></a>
    </div>
</ion-pane>
</ion-view>
