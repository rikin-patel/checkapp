<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable bar-dark">
        <h1 class="title">Check App</h1>
      </ion-header-bar>
      <ion-content>
		<br/>
		<button class="button button-full button-positive button-balanced">
			<i class="icon ion-person-stalker"></i>  Groups
		</button>
		<br/>
		<button class="button button-full button-positive button-calm">
			<i class="icon ion-search placeholder-icon"></i> Search
		</button>
		<br/>
		<button class="button button-full button-positive button-assertive">
			<i class="icon ion-chatbubble-working"></i> Recent Groups
		</button>
      </ion-content>
	  <div class="bar bar-footer bar-dark">
		<div class="title"><button class="button button-icon icon ion-home"></button></div>
	</div>
    </ion-pane>
  </body>
</html>
